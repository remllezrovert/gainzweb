<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strength Exercises</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .exercise-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .exercise-header {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .label {
            font-size: 16px;
            font-style: italic;
            margin-bottom: 10px;
        }

        .content-list {
            list-style-type: none;
            padding: 0;
        }

        .content-list li {
            padding: 5px 0;
        }

        .delete-button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="path/to/your/bundle.js"></script> <!-- Replace with the path to your bundled JS -->
</body>
</html>
